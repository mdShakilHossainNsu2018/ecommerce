{% extends "base.html" %}
{% load static %}

{% block content %}

    {#    <div class='row'>#}

    {% if form.instance.address_line_1 %}
        <div class="row">
            <div class="col">
                <img src="{% static 'img/address.jpg' %}" height="500" width="500" alt="">
            </div>
            <div class="col">
                <div class="wrapper fadeInDown">
                    <div id="formContent">
                        <div class="fadeIn first">

                </div>
            </div>

            </div>
            <div class="col">
                <div class="wrapper fadeInDown">
                    <div id="formContent">
                        <div class="fadeIn first">
                            <h1>Create Address</h1>
                        </div>
                        <form method='POST' action=''> {% csrf_token %}

                                <button type='submit' class='btn btn-primary mb-4 mr-4'>Save Address</button>
                            </div>
                            {#                        <button type='submit' class='btn btn-primary'>Save Address</button>#}
                        </form>

                    </div>

            </div>
